<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title>Chase</title>
	<script type="text/javascript" src = "jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src = "highcharts.js"></script>
	<script type="text/javascript" src = "core.js"></script>
	<link type = "text/css" rel = "stylesheet" href = "style.css"/>
</head>
<body>
	<h1>Chase</h1>
	<form id = "settings" method = "POST">
		<fieldset>
			<legend>Dimensions</legend>
			<label for = "x">X</label>
			<input id = "x" name = "x" type = "number" min = "1" value = "25" required/>
			<label for = "y">Y</label>
			<input id = "y" name = "y" type = "number" min = "1" value = "25" required/>
		</fieldset>
		<fieldset>
			<legend>Simulation</legend>
			<label for = "preys">Preys</label>
			<br/>
			<input id = "preys" name = "preys" type = "number" min = "1" value = "10" />
			<br/>
			<label for = "predators">Predators</label>
			<br/>
			<input id = "predators" name = "predators" type = "number" min = "1" value = "2" required/>
			<br/>
			<label for = "walls">Walls</label>
			<br/>
			<input id = "walls" name = "walls" type = "number" min = "0" value = "100" required/>
			<br/>
			<input type = "submit" "Start simulation"/>
		</fieldset>
	</form>
	<button id = "start" hidden>Start</button>
	<button id = "tick" hidden>Tick</button>
	<div id = "simulation"></div>
	<div id = "plot"></div>
	<script type="text/javascript" src = "chase.js"></script>
</body>
</html>
